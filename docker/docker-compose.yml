services:
  agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    ports:
      - "8787:8787"
    env_file:
      - ../.env
    volumes:
      - agent-data:/app/data
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=100M

volumes:
  agent-data:
